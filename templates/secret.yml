{{/*Блок генерит секреты согласно данным из values.yml*/}}
{{- range $sName, $val := .Values.secrets }}
---
apiVersion: v1
kind: Secret
type: {{ .type | default  "Opaque" }}
metadata:
  name: {{ include "helpers.app.fullname" (dict "name" $sName "context" $) }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{- include "helpers.app.labels" $ | nindent 4 }}
    {{- if $val.labels }}
    {{- include "helpers.tplvalues.render" (dict "value" $val.labels "context" $) | nindent 4 }}
    {{- end }}
    {{- if $.Values.global.labels }}
    {{- include "helpers.tplvalues.render" (dict "value" $.Values.global.labels "context" $) | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- if $val.annotations }}
    {{- include "helpers.tplvalues.render" (dict "value" $val.annotations "context" $) | nindent 4 }}
    {{- end }}
data:
  {{- include "helpers.secrets.render" (dict "value" $val.data) | nindent 2 }}
{{- end }}

{{- if .Values.global.secretEnvs }}
---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: {{ .Release.Name }}-secret-envs
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "helpers.app.labels" $ | nindent 4 }}
    {{- if .Values.global.labels }}
    {{- include "helpers.tplvalues.render" (dict "value" .Values.global.labels "context" $) | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- if .Values.global.secretEnvsAnnotations }}
    {{- include "helpers.tplvalues.render" (dict "value" .Values.global.secretEnvsAnnotations "context" $) | nindent 4 }}
    {{- end }}
data:
  {{- include "helpers.secrets.render" (dict "value" .Values.global.secretEnvs) | nindent 2 }}
{{- end }}

{{- if $.Files.Glob ("extra-files/secret/**") -}}
{{- range $subPath := splitList "$" (include "helpers.secretFiles.subPaths" $)}}
---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: {{ include "helpers.app.fullname" (dict "name" ($subPath | replace "_" "-" | replace "." "-") "context" $) }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
  {{- include "helpers.app.labels" $ | nindent 4 }}
  {{- if $.Values.global.labels }}
  {{- include "helpers.tplvalues.render" (dict "value" $.Values.global.labels "context" $) | nindent 4 }}
  {{- end }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
  {{- if eq $subPath "extra-files" }}
  {{ ($.Files.Glob  "extra-files/secret/*").AsSecrets | indent 2 }}
  {{- else }}
  {{ ($.Files.Glob (printf "extra-files/secret/%s/**" $subPath)).AsSecrets | indent 2 }}
  {{- end -}}
{{- end -}}
{{- end -}}

{{- range $name, $value := .Values.global.imagePullSecrets }}
---
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace | quote }}
data:
  .dockerconfigjson: {{ $value }}
  {{- end }}